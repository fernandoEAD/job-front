<div class="content">

    <div class="title">
      <h1>Administração</h1>
    </div>
  
    <!--
    <button class="mat-elevation-z8" (click)="navegarParaCadastroCreate()" mat-stroked-button color="primary">NOVO CADASTRO</button>
    -->

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="cadastros">
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>
        
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let row"> {{ row.cpf }} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="funcao">
          <th mat-header-cell *matHeaderCellDef> FUNÇÃO </th>
          <td mat-cell *matCellDef="let row"> {{ row.funcao }} </td>
        </ng-container>
        
  
        <ng-container matColumnDef="aprovado_reprovado">
          <th mat-header-cell *matHeaderCellDef> APROVADO/REPROVADO </th>
            <td mat-cell *matCellDef="let row"> <mat-icon class="{{row.isAproved ? 'aprovado' : 'reprovado' }}">{{ aprovedxreproved(row.isAproved) }} </mat-icon></td>
        </ng-container>
  
  
        <ng-container matColumnDef="visualizar">
          <th mat-header-cell *matHeaderCellDef> VISUALIZAR </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="visualizar" routerLink="/pessoas/{{ row.id }}">
              <i class="material-icons">zoom_in</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row">
            <!--
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
          -->
            <button mat-icon-button (click)="aproved(row.id)"><mat-icon class="aprovado">done</mat-icon></button>
            <button mat-icon-button (click)="reproved(row.id)"> <mat-icon class="reprovado">close</mat-icon></button>
        </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
