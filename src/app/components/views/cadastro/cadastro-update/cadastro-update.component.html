<form >
    <h1>ATUALIZANDO CADASTRO</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="cadastro.nome" type="text" name="nome" placeholder="">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Job</mat-label>
        <input matInput [(ngModel)]="cadastro.job" type="text" name="descricao" placeholder="">
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary"> ATUALIZAR </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>
</form>
