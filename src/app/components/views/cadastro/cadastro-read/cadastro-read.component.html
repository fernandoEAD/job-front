<div class="content">

  <div class="title">
    <h1>Cadastros</h1>
  </div>

  <button class="mat-elevation-z8" mat-stroked-button color="primary">NOVO CADASTRO</button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="cadastros">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef> JOB </th>
        <td mat-cell *matCellDef="let row"> {{ row.job }} </td>
      </ng-container>

      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef> VISUALIZAR </th>
        <td mat-cell *matCellDef="let row"> 
          <a class="visualizar" href="#">
            <i class="material-icons">zoom_in</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
        <a class="edit" href="#">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" href="#">
          <i class="material-icons">delete</i>
        </a>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
